<html>
  <body>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <div id="map"></div>

    <style>
      #map { height: 800px; }
    </style>

    <script>
      var map = L.map('map').setView([10.8505, 76.2711], 7);
      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      }).addTo(map);

      const colors = {
        "Kasaragod": "#ffefac",
        "Kannur": "#ffefac",
        "Kozhikode": "#ffefac",
        "Wayanad": "#ffefac",
        "Malappuram": "#ffacac",
        "Palakkad": "#ffacac",
        "Thrissur": "#ffacac",
        "Ernakulam": "#ffacac",
        "Idukki": "#abefff",
        "Alappuzha": "#abefff",
        "Kottayam": "#abefff",
        "Pathanamthitta": "#abefff",
        "Kollam": "#abefff",
        "Thiruvananthapuram": "#abefff"
      }

      fetch("kerala.geojson")
        .then(response => response.json())
        .then(json => {
          L.geoJSON(json, {
            style: function(feature) {
              return {
                fillColor: colors[feature.properties.name],
                fillOpacity: 0.5,
                color: "#000",
                weight: 0.2,
              }
            },
            pointToLayer: function (feature, latlng) {
              return;
            }
          }).addTo(map);
        })

      fetch("data.json")
        .then(response => response.json())
        .then(data => data.forEach((item) => {
          marker = L.circle([item[1], item[2]], {weight: 1, color: "#000", fillColor: "purple", radius: 1000, fillOpacity: 1}).addTo(map)
          marker.bindPopup(item[0], {autoClose: true}).openPopup();
        }))
    </script>
  </body>
</html>

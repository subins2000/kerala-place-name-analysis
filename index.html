<html>
  <body>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <div id="map"></div>

    <style>
      #map { height: 700px; width: 1000px; }
    </style>

    <script src="boundary-canvas.js"></script>

    <script>
      let map;

      const colors = {
        "Kasaragod": "#ffefac",
        "Kannur": "#ffefac",
        "Kozhikode": "#ffefac",
        "Wayanad": "#ffefac",
        "Malappuram": "#ffacac",
        "Palakkad": "#ffacac",
        "Thrissur": "#ffacac",
        "Ernakulam": "#ffacac",
        "Idukki": "#abefff",
        "Alappuzha": "#abefff",
        "Kottayam": "#abefff",
        "Pathanamthitta": "#abefff",
        "Kollam": "#abefff",
        "Thiruvananthapuram": "#abefff"
      }

      fetch("kerala.geojson")
        .then(response => response.json())
        .then(json => {
          map = L.map('map', {zoomSnap: 0.1}).setView([10.8505, 76.2711], 10);
          
          var osm = new L.TileLayer.BoundaryCanvas("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            maxZoom: 19,
            boundary: json,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap/Wikidata Contributors</a>'
          });
          map.addLayer(osm)

          const layer = L.geoJSON(json, {
            style: function(feature) {
              return {
                fillColor: colors[feature.properties.name],
                fillOpacity: 0.5,
                color: "#000",
                weight: 0.2,
              }
            },
            pointToLayer: function (feature, latlng) {
              return;
            }
          });

          map.addLayer(layer)
          map.fitBounds(layer.getBounds());

          drawPoints();
        })

        const drawPoints = () => {
          fetch("data.json")
            .then(response => response.json())
            .then(data => data.forEach((item) => {
              marker = L.circle([item[1], item[2]], {weight: 1, color: "red", fillColor: "red", radius: 10, fillOpacity: 1}).addTo(map)
              // marker = L.circle([item[1], item[2]], {weight: 6, color: "red", fillColor: "red", radius: 1000, fillOpacity: 1}).addTo(map)
              marker.bindPopup(item[0], {autoClose: false}).openPopup();
            }))
        }
    </script>
  </body>
</html>

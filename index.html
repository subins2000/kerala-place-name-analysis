<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <div id="container" class="flex space-x-4 mx-auto inline w-lg mt-8">
      <div id="left" class="flex flex-col space-y-4 justify-between">
        <form id="simpleForm" class="flex-col space-y-4">
          <div>Places ending with:</div>
          <input type="text" id="endingWith" class="p-2" />
          <button class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-">Submit</button>
        </form>
        <div class="flex space-x-2">
          <input type="checkbox" id="showPopups" /><label for="showPopups">Show popups</label>
        </div>
        <form id="queryForm" class="flex-col space-y-4">
          <div>Advanced</div>
          <textarea id="query" class="p-2">SELECT * FROM places WHERE name LIKE '%mugal';</textarea>
          <button class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-">Execute</button>
        </form>
        <div id="log"></div>
      </div>
      <div id="right" class="relative">
        <div id="title">
          <h1 class="text-2xl pt-4">Places ending with word</h1>
          <div class="border border-black px-4 py-2 my-4 text-2xl" contenteditable="true" id="suffixTitle" spellcheck="false"></div>
          <h2 class="text-2xl">എന്ന വാക്കിൽ അവസാനിക്കുന്ന സ്ഥലങ്ങൾ</h2>
          <ul id="example" class="mt-6"></ul>
        </div>
        <div id="map"></div>
        <div id="credits" class="absolute bottom-0 left-0 bg-white px-1 pt-1 text-sm">Data sources: OSM, Wikidata | <a class="text-cyan-800" href="https://subinsb.com/kpna">subinsb.com/kpna</a></div>
      </div>
    </div>

    <style>
      @import url('https://smc.org.in/fonts/manjari.css');        
      html { font-family: 'Manjari', sans-serif; }
      body { background-color: #ddd;}

      #container { width: 1000px; }

      #right { height: 700px; width: 700px; border: 4px solid #000; }
      #map { height: 100%; width: auto; margin-left: 80px; }
      #title { position: absolute; top: 100px; left: 30px; width: 200px; }
      #right, #title, #credits { z-index: 9999999; }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
